<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal" id="BookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Внесение данных книги</h4>
            </div>
            <div class="modal-body">
                <form method="post" th:object="${book}" th:action="@{/books/new}">
                    <label>ISN</label><input type="text" th:field="*{ISN}"/><br/>
                    <label>Автор</label><input type="text" th:field="*{author}"/><br/>
                    <label>Название</label><input type="text" th:field="*{title}"/><br/>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
