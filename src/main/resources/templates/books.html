<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <script src="webjars/jquery/3.0.0/jquery.js"></script>
    <script>
        $(function(){
            $("#includeHeader").load("static/header.html");
            $.get("/books_list?from=0&to=5 td", function(data) {
                //if(data)
                $("table").append(data);
                //else alert("Данных нет");
            });
        });

        var n = 6;
        $(document).ready(function(){
            $("#showMore").click(function(){
                $.get("/books_list?from="+n+"&to="+(n+5)+" #table_tr", function(data) {
                    //if(data!=null) {
                        $("table_tr").append(data);
                        n += 5;
                    //}
                    //else alert("Все данные загружены")
                });

            });
        });
    </script>
</head>
<body>
<input type="date">
<button type="button" onclick=> Добавить книгу</button>
<h1>Список книг библиотеки</h1>
<table>
    <thead>
        <tr>
            <th>ISN</th>
            <th>Автор</th>
            <th>Название</th>
            <th>Кем взята</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tr id="table_tr"> </tr>
</table>
<button id="showMore" type="button">Показать ещё</button>
</body>
</html>
